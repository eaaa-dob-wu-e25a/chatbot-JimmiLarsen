<!DOCTYPE html>
<html>

<head>
  <title>Client Server - REST API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/restapi.js" defer></script>
</head>

<body>
  <main class="chat-container">
    <article>
      <section>
        <h1>NPC - Furture is comming</h1>
        <p>My name is NPC. How can I halp</p>
      </section>
        <section class="chat-messages">
          <ul id="chat"></ul>
        </section>
        <section>
          <form id="chatForm" method="POST" style="position: relative;">
            <div class="input-wrapper">
              <input type="text" name="message" id="messageInput" required />
              <label for="messageInput">Write a message</label>
            </div>
            <button type="submit">Send</button>
          </form>
          <p id="error" style="color: red;"></p>
        </section>
    </article>
  </main>
</body>

</html>
